# Каталог версий зависимостей

[versions]
# Android Gradle Plugin (стабильная версия, фикс R8 ConcurrentModificationException)
agp = "8.13.2"

# Kotlin
kotlin = "2.2.21"

# Compose
compose-bom = "2025.12.01"

# Serialization
kotlinx-serialization = "1.9.0"

# Hilt
hilt = "2.57.2"
hilt-navigation-compose = "1.3.0"
hilt-testing = "2.57.2"

# KSP
ksp = "2.2.21-2.0.4"

# Room
room = "2.8.4"

# Lifecycle
lifecycle = "2.10.0"

# Activity
activity = "1.12.2"

# SDK Versions
# Используются в app/build.gradle.kts, baselineprofile/build.gradle.kts, benchmark/build.gradle.kts
compileSdk = "36"
targetSdk = "36"
minSdk = "26"

# AndroidX Core
core = "1.17.0"

# Datastore
datastore = "1.2.0"

# Work Manager
work = "2.11.0"
hilt-work = "1.3.0"
hilt-work-compiler = "1.3.0"

# Security
security = "1.1.0"

# Gson
gson = "2.13.2"

# Testing
junit = "1.3.0"
espresso = "3.7.0"
junit4 = "4.13.2"
coroutines-test = "1.10.2"
mockk = "1.14.7"
mockito-core = "5.21.0"
mockito-kotlin = "6.1.0"
robolectric = "4.16"

# Performance / Startup (Baseline Profile, Macrobenchmark)
# Важно: версии подобраны как стабильные и совместимые с AGP 8.x.
benchmark = "1.4.1"
baselineprofile = "1.4.1"
profileinstaller = "1.4.1"
test-runner = "1.7.0"
uiautomator = "2.3.0"

# Material Components Version
material = "1.13.0"
# Material3 Version for Compose
material3 = "1.4.0"

# Material Icons
material-icons-extended = "1.7.8"

# Google Play Services
play-app-update = "2.1.0"

[libraries]
# AndroidX Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core" }

# Compose BOM
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }

# Compose Icons
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "material-icons-extended" }

androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity" }

# Lifecycle
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }

# DataStore
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }

# Work Manager
androidx-work-runtime-ktx = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "work" }
androidx-hilt-work = { group = "androidx.hilt", name = "hilt-work", version.ref = "hilt-work" }
androidx-hilt-work-compiler = { group = "androidx.hilt", name = "hilt-compiler", version.ref = "hilt-work-compiler" }

# Security
androidx-security-crypto = { group = "androidx.security", name = "security-crypto", version.ref = "security" }

# Material Components (for XML themes and resources)
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Compose Material3
compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }



# Gson
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }

# KotlinX Serialization
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# Hilt
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }
androidx-hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hilt-navigation-compose" }
hilt-android-testing = { group = "com.google.dagger", name = "hilt-android-testing", version.ref = "hilt-testing" }

# Room
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
room-testing = { group = "androidx.room", name = "room-testing", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# Coroutines
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutines-test" }

# Testing Libraries
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito-core" }
mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version.ref = "mockito-kotlin" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectric" }

# JUnit
junit = { group = "junit", name = "junit", version.ref = "junit4" }

# Testing
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junit" }
androidx-test-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }
androidx-work-testing = { group = "androidx.work", name = "work-testing", version.ref = "work" }

# AndroidX Test runtime (нужно для macrobenchmark/baselineprofile)
androidx-test-runner = { group = "androidx.test", name = "runner", version.ref = "test-runner" }
androidx-test-rules = { group = "androidx.test", name = "rules", version.ref = "test-runner" }
androidx-test-uiautomator = { group = "androidx.test.uiautomator", name = "uiautomator", version.ref = "uiautomator" }

# Macrobenchmark (измерение старта/навигации)
androidx-benchmark-macro-junit4 = { group = "androidx.benchmark", name = "benchmark-macro-junit4", version.ref = "benchmark" }

# Profile Installer (установка baseline profile на устройстве)
androidx-profileinstaller = { group = "androidx.profileinstaller", name = "profileinstaller", version.ref = "profileinstaller" }

# Compose Additional
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }

# Google Play Services
play-app-update = { group = "com.google.android.play", name = "app-update", version.ref = "play-app-update" }
play-app-update-ktx = { group = "com.google.android.play", name = "app-update-ktx", version.ref = "play-app-update" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
android-test = { id = "com.android.test", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
room = { id = "androidx.room", version.ref = "room" }

# Benchmark/Startup
androidx-benchmark = { id = "androidx.benchmark", version.ref = "benchmark" }
androidx-baselineprofile = { id = "androidx.baselineprofile", version.ref = "baselineprofile" }
